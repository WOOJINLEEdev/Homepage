<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mypage.css">
    <title>WJ shopping!</title>
</head>
<body>
  <header class="header">
    <h1 class="header_title">
      <a href="postman.html" class="header_link"><span class="visually_hidden">LOGO</span></a>
    </h1>
    <div class="sign_and_cart">
      <a href="signin.html" class="signin_link"><div class="signin"><img src="user.png" class="signin_img" alt="sign in"><span class="visually_hidden">마이페이지</span></div></a>
      <a href="cart.html" class="cart_link"><div class="cart"><img src="shopping-cart.png" class="cart_img" alt="cart"><span class="visually_hidden">장바구니</span></div></a>
    </div>    
  </header>

  <main class="main">
    <h2 class="main_title">마이페이지</h2>

    <div class="myInfo">
      <p class="greet">
        <span class="greet_user"></span> 회원님, 안녕하세요!
      </p>
      <div class="modify_logout_wrap">
        <div class="myInfo_modify">회원정보 수정</div>
        <div class="myInfo_logout">로그아웃</div>
      </div>
    </div>

    <ul class="my_wrap">
      <li class="my order">
        주문내역 조회
      </li>
      <li class="my coupon">
          <span class="coupon_text">쿠폰</span>
      </li>
      <li class="my mileage">
        <span class="mileage_text">마일리지</span>
      </li>
      <li class="my address">
        배송지 등록 / 변경
      </li>
    </ul>
  </main>

<footer class="footer">
    <ul class="footer_menu">
      <li class="footer_menu_list"><a href="#" class="footer_link">이용약관</a></li>
      <li class="footer_menu_list"><a href="#" class="footer_link">이용안내</a></li>
      <li class="footer_menu_list"><a href="#" class="footer_link">커뮤니티</a></li>
    </ul>
    <address class="footer_address">
      주소: OO시 OO구 OOO로
    </address>
    <p class="footer_copyright">
        COPYRIGHT © <span class="footer_copyright_text">WOOJINLEEdev</span> All Right Reserved.
    </p>
</footer>
</body>
</html>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./jwt-decode.js"></script>
  <script>

    window.addEventListener("DOMContentLoaded", function () {
      console.log("테스트 signup");
  
      const accessToken = localStorage.getItem("access_token");
        if (accessToken) {

          const decoded = jwt_decode(accessToken);
          const $userId = decoded.user.user_id;
          const userId = decoded.user.id;
          const user_id = document.querySelector(".greet_user");
          let sign_link = document.querySelector(".signin_link");
          let main = document.querySelector(".main");
          let my_wrap = document.querySelector(".my_wrap");

          console.log("decoded:", decoded)
          
          user_id.innerText = $userId;
          sign_link.setAttribute("href", "mypage.html");
          
          my_wrap.innerHTML ="";
          
          function infoWrite() {
            return `<ul class="info_wrap"><li class="info_li_coupon">쿠폰</li></ul>`;
          }

          main.innerHTML += infoWrite();
          showInfo();


          function showInfo() {
            let infoWrap = document.querySelector(".info_wrap");
            let li_coupon = document.querySelector(".info_li_coupon");

            for (let i=0; i<decoded.user.coupons.length; i++) {
              li_coupon.innerHTML += `<span class="coupon_in"> ${decoded.user.coupons[i].coupon_name}</span>`;
            }

            infoWrap.innerHTML += `<li class="info_li"> 마일리지 <span class="mileage_in">${decoded.user.mileage}</span> </li>
            <li class="info_li">주문내역 조회<li>
              <li class="info_li">배송지 등록 / 변경</li>`
          }
        
          // --- 마일리지 3자리 마다 콤마 표시
          let mileageIn = document.querySelector(".mileage_in");
          let mileage = Number(mileageIn.textContent);

          mileageIn.innerHTML = toString(mileage);
          
          function toString(mileage) {
            return mileage.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
          }


        fetch(`http://localhost:8282/v1/me/cart`, {
            method : "GET",
            mode: "cors",
            headers : {
                'Content-Type': 'application/json',
                Authorization : `Bearer ${accessToken}`
            }
        })
      .then((response) => response.json())
      .then(data => {
        console.log("cart:", data);
        console.log(data);

      });


      const logoutBtn = document.querySelector(".myInfo_logout");
      logoutBtn.addEventListener("click", function(){
        alert("로그아웃 되었습니다.");
        localStorage.clear();
        location.href = "postman.html";
      })

    }

  })
      


    
</script>



</body>
</html>
